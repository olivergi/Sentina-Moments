<div id="searchContainer" ng-controller="SearchController" >
	
	<div class="container" id="searchbarContainer">
			<form class="form-inline">
				<input class="input-lg searchInput" type="text" placeholder="Search here" ng-model="searchQuery">
				<div class="form-group">
					<input class="searchButton" value="Search Recipes" type="submit" ng-click="searchRecipes()">
					<input class="searchButton" value="Search Tracks" type="submit" ng-click="searchTracks()">
					<input class="searchButton" value="Search Audioprograms" type="submit" ng-click="searchPrograms()">
					<input class="searchButton" value="Search Categories" type="submit" ng-click="searchCategories()">
				</div>
			</form>
	</div>
	
	<div id="resultsContainer">
		<div id="searchResults" ng-repeat="res in searchResults | startFrom:currentResultPage*resultPageSize | limitTo:resultPageSize">
			<div class="row">
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-8" data-toggle="collapse" data-target=".resultDes-{{$index}}">
					<p id="resultName">{{res.name}}</p>
					<p ng-show="res.artist != null" class="resultText">{{res.artist}} </p>
					<p class="collapse resultText resultDes-{{$index}}">{{res.description}} </p>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-4">
					<img class="searchPlay" style="width: 50%;height: 50%;" src="../images/play.svg" ng-click="loadPlaylist(res.id)"> 
				</div>
			</div>
			<hr>
		</div>
	</div>
    <div id="pageNavContainer">
        <div id="searchNavButtonContainer" ng-hide="resultPageSize < 2">
            <button class="searchButton" ng-disabled="currentResultPage == 0" ng-click="currentResultPage=currentResultPage-1">Edellinen</button>
            <button class="searchButton" ng-hide="currentResultPage < 1" ng-click="currentResultPage = 0">1</button>

            <p class="searchText">Sivu {{currentPage()}}</p>

            <button class="searchButton" ng-hide="currentResultPage >= searchResults.length/resultPageSize - 1" ng-click="currentResultPage = searchResults.length/resultPageSize-1">{{numberOfPages()}}</button> 
            <button class="searchButton" ng-disabled="currentResultPage >= searchResults.length/resultPageSize - 1" ng-click="currentResultPage=currentResultPage+1">Seuraava</button>
        </div>
    </div>
</div>
