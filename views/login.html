<div id="login" class="container" ng-controller="LoginController" >
    <div class="loginContainer">
        <p class="loginTitle">Login</p>
        <form>
            Username:<input type="text" id="username" name="username" placeholder="Username">
                <br>
            Password: <input type="password" id="password" name="password" placeholder="Password">
        </form>
            <button type="button" id="loginButton" ng-click="submit();" class="btn btn-primary">Log In</button>
    </div>
</div>
