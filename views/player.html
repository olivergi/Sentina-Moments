<div id="playerContainer" ng-controller="PlayerController">
	<h1> player div here </h1>
	 <button ng-click='audio.paused ? audio.play() : audio.pause()'>Pause</button>
	 <button ng-click='audio.restart()'>Stop</button>

	 <div class="input-group">
        <span class="input-group-addon">Progress</span>
        <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='audio.progress'>
		<input class='form-control' type=text ng-model='audio.currentTime'>	
     </div>
</div>
