<div id="playerContainer" ng-controller="PlayerController">
    <div class="audio-info">
        <h1 class="playerTitles" >{{recipeName}}</h1>
        <h2 class="playerTitles" ng-show="currentSongInfo.musicPieceArtist != null || currentSongInfo.artist != null">{{trackName}} - {{artistName}}</h2>
        <h2 class="playerTitles" ng-show="currentSongInfo.audioProgramName != null || currentSongInfo.description.length >= 1">{{audioProgramName}} </h2>
    </div>
    <div class="buttons">
        <div class="playerButton" ng-click='audio.paused ? audio.play() : audio.pause()'>
            <img id="play" ng-src="{{audio.paused && 'images/play.svg' || 'images/pause.svg'}}" class="playerIcon">
            <p class="textShadow playerText">{{audio.paused && 'Kuuntele' || 'Pysäytä'}}</p>
        </div>
    </div>

    <div class="input-group progress">
        <div class="audio-duration">
            {{formatTime(audio.currentTime)}}
            <div id="proge" style="display: inline-block;">
                <input type=range min=0 max='1' step=0.001 ng-model='audio.progress' style="background: transparent;">
            </div>
            {{audio.duration | trackTime}}
        </div>
    </div>

    <div class="buttonSection">
        <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="greenCircle" id="greenCircle" ng-click="changeCircleCss('greenCircle'); getUserTags()">
                <p class="textShadow">Hyvä</p>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="yellowCircle" id="yellowCircle" ng-click="changeCircleCss('yellowCircle')">
                <p class="textShadow">Ok</p>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
        <div class="redCircle" ng-click="!clickableNextTrack||nextTrack();" ng-disabled="audio.canPlay">
                <p class="textShadow">Huono</p>
            </div>
        </div>
    </div>
</div>
